#-------------------------------------------------------------------------------
# Production Environment
#-------------------------------------------------------------------------------

[prod]
# Example on-premise server for Prod, replace with your actual server details
# pgdbt01 ansible_host=192.168.1.100 ansible_user=your_ssh_user ansible_private_key_file=~/.ssh/id_rsa_pg_abc_prod db_type=on_premise
# Example managed database for Prod
# abc_prod_rds_main ansible_host=abc-prod-rds.xxxxxxxxxx.us-east-1.rds.amazonaws.com db_name=abc_prod_db db_type=managed

#-------------------------------------------------------------------------------
# Test Environment
#-------------------------------------------------------------------------------

[test]
# Example on-premise server for Test
# abc_test_db_server_1 ansible_host=192.168.1.101 ansible_user=your_ssh_user ansible_private_key_file=~/.ssh/id_rsa_pg_abc_test db_type=on_premise
# Example managed database for Test
# abc_test_rds_secondary ansible_host=abc-test-rds.yyyyyyyyyy.us-east-1.rds.amazonaws.com db_name=abc_test_db db_type=managed

